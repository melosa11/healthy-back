<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup-style.css">
</head>

<body>

    <header>
        <img class="logo" src="../icons/logo.svg" alt="Healthy Back">
        <h1>Healthy Back</h1>
    </header>
    <main>
        <div class="power">
            <p id="power">ON</p>
            <label class="switch">
                <input  type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
        <img class="icons" id="settings" src="../icons/settings.svg" alt="settings" title="Settings">
        <a href="http://www.wikihow.com/Sit-up-Straight-at-a-Computer" target="_blank"><img class="icons" id="help" src="../icons/help.svg" alt="help" title="Help"></a>
    </main>

    <script src="popup-script.js"></script>
</body>

</html>
